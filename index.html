<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>G.I. Joe Hangman</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>
    
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                    <img src="assets/images/joes-jumbo.jpg">
                <h1 class="display-4">G.I Joe Hangman</h1>
                <p class="lead">Guess a letter to begin.</p>
            </div>
        </div>
    

    <div class="row">
        <div class="col-sm-12">
            <h3 class="wins">Wins</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12"><span id="wins">0</span></div>
    </div>

    <div class="row">
        <div class="col-sm-12 current-word">
            <h3>Current Word</h3>
        </div>
    </div>
    
    <div class="row">
        <div class="col-sm-12"><span id="display"></span> </div>
    </div>

    <div class="row">
        <div class="col-sm-12 guesses"></div>
            <h3>Number of Guesses Remaining</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12"><span id="guesses"></span></div>
    </div>
    
    <div class="row">
        <div class="col-sm-12 letters">
            <h3>Letters already guessed</h3>
        </div>
    </div>

    <div class="row">
        <div class="col-sm-12"><span id="letters"></span></div>
    </div>
</div>

    <script src="assets/javascript/game.js"></script>
</body>
</html>

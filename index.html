<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>G.I. Joe Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>
    
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                    <img src="assets/images/joes-jumbo.jpg">
                <h1 class="display-4">G.I Joe Hangman</h1>
                <p class="lead">Guess a letter to begin.</p>
            </div>
        </div>
    

    <div class="container main" >

        <div><h2>Character: </h2>
            <div id="word"></div>
        </div>

        <div><h2>Letters Guessed: </h2>
            <div id="number"></div>
        </div>

        <div><h2>Guesses Remaining: </h2>
            <div id="thoughts">10</div>
        </div>
           
        <div><h2>Wins: </h2>
            <div id="winCount">0</div>
        </div>   

        <div><h2>Losses: </h2>
            <div id="losses">0</div>
        </div>

            
    </div>


    <script src="assets/javascript/game.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en-us">

    <title>Hangman</title>

<body>
    <script>
    
    // Array of bands
    var bands = ["Devo", "KISS", "Queen", "Pixies", "BonJovi", "ACDC", "TalkingHeads", "Journey", "HueyLewis", "Bananarama"]
    
    // Create a random number between 0 and 9 
    var min=0; 
    var max=10;
    var random = Math.floor(Math.random() * (+max - +min));
    
    // Use random number to choose the band
    console.log(bands[random]);
    
    // Set the band to a variable and make lowercase
    var word = bands[random].toLowerCase();
    console.log(word);

    // Print to the document the underscores
    for (i=0; i<word.length; i++) {
        document.write("_ "); 
    }

    // Get a guess from the user 10 times
    for (i=0; i<10; i++){
        var letter = prompt("Guess a letter.").toLowerCase();
        document.write(letter);
            for(l=0; l<word.length; l++){
                if(letter === word[l])
                console.log("yes")
        }  
    }

    
    
    
    
    </script>
</body>

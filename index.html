<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>G.I. Joe Hangman</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
  </head>

<body>
    <nav class="navbar">
        <a class="navbar-brand" href="#">
            <img src="assets/images/insignia.png" width="30" height="30" class="d-inline-block align-top" alt="">
            G.I. Joe Hangman
        </a>
    </nav>
    
    <div class="container">
        <div class="jumbotron jumbotron-fluid">
            <div class="container">
                    <img src="assets/images/joes-jumbo.jpg" class="duke">
                <h1 class="display-4">G.I. Joe Hangman</h1>
                <p class="lead">Guess a letter to begin.</p>
            </div>

    <div class="container main" >
        <div class ="row">
            <div class="col-lg-6 col-md-6 col-sm-6 character">
                <div>
                    <h2>Character: <span id="word"></span></h2>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-lg-3 col-md-3 col-sm-3 stats">
                <div><h2>Letters Guessed: </h2>
                    <div id="number"></div>
                </div>
            </div>

            <div class="col-lg-3 col-md-3 col-sm-3 stats">
                <div>
                    <h2>Guesses Remaining: <span id="thoughts">8</span></h2>
                </div>
            </div>
            
            <div class="col-lg-3 col-md-3 col-sm-3 stats">
                <div>
                    <h2>Wins: <span id="winCount">0</span></h2>
                </div>
            </div>   

            <div class="col-lg-3 col-md-3 col-sm-3 stats loss">
                <div>
                    <h2>Losses: <span id="losses">0</span></h2>   
                </div>
            </div>
        </div>
                
    </div>
</div>
</div>

<div class="row footer">
    <div class="col-md-12">
        <p class="copy">Copyright &copy; Brendan Howell</p>
    </div>
</div>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
